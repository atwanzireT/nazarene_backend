{% extends 'base.html' %}


{% block content %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title fw-semibold mb-4">Create Event</h5>
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
